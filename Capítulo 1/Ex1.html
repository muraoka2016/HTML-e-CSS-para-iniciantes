<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página</title>
</head>
<body>
    <!--Crie um arquivo HTML e faça o boilerplate, no body, inclua um h1 com o texto
    'Bem-vindo à minha primeira página HTML'-->
    <div>
        <h1>Bem-vindo à minha primeira página HTML!</h1>
    </div>
    
    <!--Crie 3 parágrafos, um com strong, um com em e um com a-->
    <div>
        <p>Este é meu <strong>primeiro </strong>parágrafo</p>
        <p>Este é meu <em>segundo</em> parágrafo</p>
        <a href="https:/www.google.com">Este é um link de exemplo</a><br>
    </div>

    <!--Coloque uma imagem e lembre-se de colocar o alt-->
    <div>
        <img src="https://tse3.mm.bing.net/th?id=OIP.Ytulq_UjFKoCkGpJbCFE8QHaE9&pid=Api&P=0&h=180" 
        alt="Monte Fuji">
    </div>

    <!--Crie uma lista não ordenada com hobbies e outra ordenada com lista de tarefas-->
    
    <section>
        <h2>Meus hobbies</h2>
        <ul>
            <li>Jogar video-game</li>
            <li>Ler</li>
            <li>Codar</li>
            <li>Ver filmes</li>
            <li>Sair com amigos</li>
        </ul>
    </section>

    <section>
        <h2>Minha lista de tarefas</h2>
        <ol>
            <li>Estudar</li>
            <li>Faxina</li>
            <li>Codar</li>
        </ol>
    </section>

    <!--Refatore a página colocando as divs onde for pertinente-->
</body>
</html>
